<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1 class="display-6 text-center my-3">Add user</h1>
        <form class="row" action="/users/add_user" method="POST">
            <label for="first_name" class="form-label">First Name:</label>
            <div class="input-group mb-4">
                <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First name" />
            </div>
            <button class="col-2 btn btn-primary" type="submit">Save</button>
        </form>
        <h1 class="display-6 text-center my-3">Friends</h1>
        <form class="row" action="/users/add_friendships" method="POST">
            <label for="user_id" class="form-label">Add friendship:</label>
            <select class="form-select" name="user_id" id="user_id">
          {% for user in users %}
          <option value="{{user.id}}">{{user.first_name}}</option>
          {% endfor %}
        </select>
            <label for="friend_id" class="form-label">With:</label>
            <select class="form-select" name="friend_id" id="friend_id">
          {% for user in users %}
          <option value="{{user.id}}">{{user.first_name}}</option>
          {% endfor %}
        </select>
            <button class="col-2 btn btn-primary" type="submit">Save</button>
        </form>
        <table class="table table-hover my-3">
            <thead class="table-dark">
                <tr>
                    <th>User</th>
                    <th>Friend</th>
                </tr>
            </thead>
            <tbody>
                {% for friendship in friendships %}
                <tr>
                    <td>{{friendship.user1.first_name}}</td>
                    <td>{{friendship.user2.first_name}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
